<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
  </head>
<body>
  <h1 class="text-center h3 mt-2">Movies catalog</h1>
   <div class="container d-flex ">
     <div class="wrapper d-flex flex-column w-30">
      <form action="http://echo.htmlacademy.ru" method="GET" class="wrapper d-flex flex-column w-30">
        <input type="text" required class="pl-2 ml-4" name="name" placeholder="ave">
        <input type="number" required class="pl-2 mt-3 ml-4" name="number" placeholder="5">
        <select class="form-select form-select-lg ml-4 mt-3 p-2" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        
        <select class="form-select form-select-sm ml-4 mt-3 p-1" aria-label=".form-select-sm example">
          <option selected>Reting (high to low)</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button type="submit" class="btn btn-primary ml-4 mt-3">Serach</button>
      </form>
      <h2 class="mt-4 ml-4">Bookmarked movies</h2>
      <ul>
        <li class="border p-3"><h6>Avengers: Infinity War</h6><button type="button" class="btn btn-danger p-1">Remove</button></li>
        <li class="border p-3"><h6>The Avengers</h6><button type="button" class="btn btn-danger p-1">Remove</button></li>
        <li class="border p-3"><h6>Years a Slave</h6><button type="button" class="btn btn-danger p-1">Remove</button></li>
        
      </ul>
    </div>
    <div class="wrapper ml-5">
      <h5 class="mt-3">search results:39</h5>
      <div class="alert mt-2 alert-secondary" role="alert">
        Use the form on the left to search for a movie
      </div>
      <div class="wrapper d-flex">
        <div class="card">
          <img src="./img/4.jpg" class="card-img-top" width="100" height="197" alt="img">
          <div class="card-body">
            <h5 class="card-title">Avengers: Infinity War</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <time class="ml-2">2018</time><br>
            <img src="https://img.icons8.com/fluent/48/000000/star.png" width="25" class="star" alt="img"><p class="d-inline">8.7</p>
            <div class="wrapper mt-3 d-flex">
              <button type="button" class="btn btn-outline-primary mr-3 p-1">Watch trailer</button>
              <button type="button" class="btn btn-outline-secondary mr-3 p-1">More info</button>
              <button type="button" class="btn btn-outline-success mr-3 p-1">Bookmark</button>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./img/3.jpg" class="card-img-top" width="100" height="197" alt="img">
          <div class="card-body">
            <h5 class="card-title">The Avengers</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <time class="ml-2">2012</time><br>
            <img src="https://img.icons8.com/fluent/48/000000/star.png" width="25" class="star" alt="img"><p class="d-inline">8.1</p>
            <div class="wrapper mt-3 d-flex">
              <button type="button" class="btn btn-outline-primary mr-3 p-1">Watch trailer</button>
              <button type="button" class="btn btn-outline-secondary mr-3 p-1">More info</button>
              <button type="button" class="btn btn-outline-success mr-3 p-1">Bookmark</button>
            </div>
            
          </div>
        </div>
       
      </div>
      <nav aria-label="...">
        <ul class="pagination pagination-xl mt-4">
          <li class="page-item active" aria-current="page">
            <span class="page-link">1</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
        </ul>
      </nav>
    </div>
   </div>

</body>
</html>
